<h3>Update Item</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Item Name</label>
      <input type="text" class="form-control" id="itemName" required [(ngModel)]="item.itemName" name="itemName">
    </div>

    <div class="form-group">
      <label for="name">Item Details</label>
      <input type="text" class="form-control" id="itemDetail" required [(ngModel)]="item.itemDetail" name="itemDetail">
    </div>

    <div class="form-group">
      <label for="name">Item Price</label>
      <input type="text" class="form-control" id="itemPrice" required [(ngModel)]="item.itemPrice" name="itemPrice">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
