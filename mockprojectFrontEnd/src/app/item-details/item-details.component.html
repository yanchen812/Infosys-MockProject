<h2>Item Details</h2> 

<hr/>
<div *ngIf="item">
  <div>
    <label><b>Item Name: </b></label> {{item.itemName}}
  </div>
  <div>
    <label><b>Item Details: </b></label> {{item.itemDetail}}
  </div>
  <div>
    <label><b>Item Price: </b></label> {{item.itemPrice}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Item List</button><br>
