<h3>Checkout</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Item Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="item.itemName" name="itemName">
    </div>

    <div class="form-group">
      <label for="name">Item Details</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="item.itemDetail" name="itemDetail">
    </div>

    <div class="form-group">
      <label for="name">Item Price</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="item.itemPrice" name="itemPrice">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newItem()">Add</button> -->
</div>
